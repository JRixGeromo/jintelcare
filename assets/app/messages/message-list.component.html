<!--Panel-->
<div class="card text-center" style="width: 100%; margin-top:50px">
    <div class="card-header deep-orange lighten-1 white-text">
        <h4>Messages</h4>
    </div>
    <div class="card-body">

              
        <div class="row"> 
            <div class="col-md-12">

            	<app-message
                   [message]="message"
                    *ngFor="let message of messages"></app-message>

            </div>
        </div>
    </div>
</div>
